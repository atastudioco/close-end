        const passwordGate = document.getElementById('password-gate');
        const mainContent = document.getElementById('main-content');
        const passwordInput = document.getElementById('password-input');
        const submitBtn = document.getElementById('submit-password');
        const toggleBtn = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');
        const notification = document.getElementById('notification');

        // 1. Toggle Password Visibility
        toggleBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.name = isPassword ? 'eye-off-outline' : 'eye-outline';
        });

        // 2. Password Validation Logic
        function checkPassword() {
    const input = passwordInput.value;
    const music = document.getElementById('background-music'); // Ambil elemen audio

    if (input === CORRECT_PASSWORD) {
        // Play music
        music.play().catch(error => {
            console.log("Autoplay dicegah oleh browser, namun musik akan dicoba putar kembali.");
        });

        // Success transition
        passwordGate.classList.add('hidden');
        mainContent.classList.remove('hidden-content');
        document.body.classList.remove('items-center'); 
        renderAccordion();
    } else {
        // Error
        notification.textContent = "Merbabu trailRun Date";
        notification.className = "text-center text-sm font-medium text-red-500 animate-bounce";
        passwordInput.classList.add('border-red-500');
        setTimeout(() => {
            notification.classList.remove('animate-bounce');
        }, 1000);
    }
}

        submitBtn.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
